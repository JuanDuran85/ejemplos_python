<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
    crossorigin="anonymous"
    />
    <title>Producto {{product['category']}}</title>
</head>
<body>
    <h1>Producto:</h1>
    <div class="card mb-3 text-center" style="max-width: 540px;">
        <div class="row g-0">
          <div class="col-md-4">
            <img src="{{product['image']}}" class="img-fluid" alt="{{product['price']}}">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">Name: {{product['name']}}</h5>
              <p class="card-text">Category: {{product['category']}}.</p>
              <p class="card-text">Price: <small class="text-muted">{{product['price']}}</small></p>
            </div>
          </div>
        </div>
    </div>
</body>
</html>
