<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar</title>
</head>
<body>
    <h1>Agregar Persona</h1>
    <div>
        <form method="POST">
            {{forma.csrf_token}}
            <p>{{forma.nombre.label}} {{forma.nombre(size=30)}}</p>
            <p>{{forma.apellido.label}} {{forma.apellido(size=30)}}</p>
            <p>{{forma.email.label}} {{forma.email(size=30)}}</p>
            <p>{{forma.enviar()}}</p>
        </form>
    </div>
</body>
</html>
